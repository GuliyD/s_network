{% extends "base/base.html" %}
{% block for_form %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label_tag }}
            {{ field }}</p>
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}

    <button type="submit">{% block form_submit_button_name %}button{% endblock %}</button>
</form>
{% endblock %}
